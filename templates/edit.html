<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit AI Response</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Edit AI Response</h1>
    <form action="{{ url_for('edit', post_id=post['id']) }}" method="post">
        <div class="form-group">
            <label for="ai_response">AI Response</label>
            <textarea name="ai_response" id="ai_response" rows="5" class="form-control">{{ post['ai_response'] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
