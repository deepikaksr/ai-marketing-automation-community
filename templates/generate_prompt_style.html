<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generated Style Guide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --light-bg: #f8f9fa;
      --card-bg: #ffffff;
      --accent: #4361ee;
      --accent-hover: #3a56d4;
      --secondary: #3f8fff;
      --secondary-hover: #2a70dd;
      --success: #10b981;
      --success-hover: #0ca876;
      --text: #212529;
      --text-muted: #6c757d;
      --border: #dee2e6;
    }
    
    body {
      background-color: var(--light-bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1600px;
      margin-top: 50px;
      margin-bottom: 50px;
    }
    
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }
    
    .card-header {
      background-color: var(--accent);
      color: white;
      border-bottom: none;
      border-radius: 10px 10px 0 0 !important;
      padding: 1.2rem 1.5rem;
    }
    
    .card-header h3 {
      margin-bottom: 0;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    
    .header-icon {
      margin-right: 0.75rem;
      font-size: 1.2rem;
    }
    
    .card-body {
      padding: 2rem;
    }
    
    .scrollable-box {
      max-height: 700px;
      overflow-y: auto;
      background-color: #f5f7fa;
      border: 2px solid var(--border);
      padding: 20px;
      border-radius: 8px;
      scrollbar-width: thin;
      scrollbar-color: var(--accent) #f5f7fa;
    }
    
    .scrollable-box::-webkit-scrollbar {
      width: 8px;
    }
    
    .scrollable-box::-webkit-scrollbar-track {
      background: #f5f7fa;
    }
    
    .scrollable-box::-webkit-scrollbar-thumb {
      background-color: var(--accent);
      border-radius: 8px;
    }
    
    pre {
      color: var(--text);
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    
    .btn-highlight {
      font-size: 1.1rem;
      font-weight: 500;
      padding: 0.75rem 1.75rem;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    
    .btn-highlight:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    
    .btn-outline-info {
      color: var(--secondary);
      border-color: var(--secondary);
    }
    
    .btn-outline-info:hover {
      background-color: var(--secondary);
      border-color: var(--secondary);
      color: white;
    }
    
    .btn-outline-success {
      color: var(--success);
      border-color: var(--success);
    }
    
    .btn-outline-success:hover {
      background-color: var(--success);
      border-color: var(--success);
      color: white;
    }
    
    .btn-icon {
      margin-right: 0.5rem;
      font-size: 1.1rem;
    }
    
    .instruction-text {
      font-size: 1.05rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow">
      <div class="card-header">
        <h3 class="mb-0"><i class="fas fa-magic header-icon"></i>Generated Style Guide</h3>
      </div>
      <div class="card-body">
        <p class="instruction-text">
          <i class="fas fa-info-circle me-2" style="color: var(--accent);"></i>
          Please review the style guide below. Click <strong>Edit Style</strong> to modify the text, or <strong>Set Style</strong> to confirm and proceed to the dashboard.
        </p>
        
        <div class="scrollable-box mb-4">
          <pre style="white-space: pre-wrap;">{{ style_guide }}</pre>
        </div>
        
        <div class="d-flex justify-content-between mt-4">
          <a href="{{ url_for('edit_style') }}" class="btn btn-outline-info btn-highlight">
            <i class="fas fa-edit btn-icon"></i>Edit Style
          </a>
          <form action="{{ url_for('generate_prompt_style') }}" method="post">
            <button type="submit" class="btn btn-outline-success btn-highlight">
              <i class="fas fa-check-circle btn-icon"></i>Set Style
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
