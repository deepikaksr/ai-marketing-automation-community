<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generated Style Guide</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .scrollable-box {
      max-height: 600px; /* Increased box height */
      overflow-y: auto;
      background-color: #ffffff;
      border: 2px solid #dee2e6;
      padding: 20px;
      border-radius: 8px;
    }
    .btn-highlight {
      font-size: 1.1rem;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Generated Style Guide</h3>
    </div>
    <div class="card-body">
      <p>Please review the style guide below. Click <strong>Edit Style</strong> to modify the text, or <strong>Set Style</strong> to confirm and proceed to the dashboard.</p>
      <div class="scrollable-box mb-4">
        <pre style="white-space: pre-wrap;">{{ style_guide }}</pre>
      </div>
      <div class="d-flex justify-content-between">
        <a href="{{ url_for('edit_style') }}" class="btn btn-outline-info btn-highlight">Edit Style</a>
        <form action="{{ url_for('generate_prompt_style') }}" method="post">
          <button type="submit" class="btn btn-outline-success btn-highlight">Set Style</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
