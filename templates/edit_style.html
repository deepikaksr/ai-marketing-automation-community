<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Generated Style Guide</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-secondary text-white">
        <h3 class="mb-0">Edit Generated Style Guide</h3>
      </div>
      <div class="card-body">
        <form action="{{ url_for('edit_style') }}" method="post">
          <div class="form-group">
            <label for="style_guide">Style Guide</label>
            <textarea class="form-control" id="style_guide" name="style_guide" rows="10" required style="white-space: pre-wrap;">{{ style_guide }}</textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save & Return</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
